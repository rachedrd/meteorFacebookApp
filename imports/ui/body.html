

<body>

  <div class="container">



    <header>

      <h1>Todo List</h1>

    </header>
     {{#if currentUser}}
     <form class="new-task">

        <input type="text" name="text" placeholder="Type to add new tasks" />

      </form>
    {{/if}}
    <ul>

      {{#each tasks}}

        {{> task}}

      {{/each}}

    </ul>

  </div>

</body>
